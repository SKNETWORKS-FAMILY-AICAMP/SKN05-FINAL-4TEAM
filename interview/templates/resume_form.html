<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commit - 이력서 작성</title>
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans', sans-serif;
            background: #f9fafc;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 40px;
            position: relative;
        }

        .section h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .question {
            margin-bottom: 20px;
        }

        .question label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: #666;
        }

        .basic-info {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .basic-info label {
            font-weight: bold;
        }

        .basic-info input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button.submit {
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto 0;
            text-align: center;
        }

        button.submit:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 메세지 표시 블록 -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="alert {{message.tags}}">{{message}}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- 폼 시작 -->
        <form method="post" action="{% url 'resume_form' %}">
            {% csrf_token %}
            <div class="section">
                <h1>이력서</h1>
                <div class="section">
                <h2>기본 정보</h2>
                <div class="basic-info">
                    <div>
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
                    </div>
                    <div>
                        <label for="phone">전화번호</label>
                        <input type="text" id="phone" name="phone" placeholder="전화번호를 입력하세요">
                    </div>
                    <div>
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
                    </div>
                </div>
            </div>
        
            <div class="section">
                <h2>1. 주요 프로젝트 경험</h2>
                <div class="question">
                    <label for="project-experience">본인의 주요 프로젝트 경험을 구체적으로 작성하세요</label>
                    <textarea id="project-experience" name="project_experience" oninput="updateCharCount(this)"></textarea>
                    <span class="char-count">0/500</span>
                </div>
            </div>
        
            <div class="section">
                <h2>2. 문제 해결 사례</h2>
                <div class="question">
                    <label for="problem-solving">문제 해결 사례를 작성하세요</label>
                    <textarea id="problem-solving" name="problem_solving" oninput="updateCharCount(this)"></textarea>
                    <span class="char-count">0/500</span>
                </div>
            </div>
        
            <div class="section">
                <h2>3. 팀워크 경험</h2>
                <div class="question">
                    <label for="teamwork-experience">팀워크 경험을 작성하세요</label>
                    <textarea id="teamwork-experience" name="teamwork_experience" oninput="updateCharCount(this)"></textarea>
                    <span class="char-count">0/500</span>
                </div>
            </div>
        
            <div class="section">
                <h2>4. 자기 개발 노력</h2>
                <div class="question">
                    <label for="self-development">자기 개발 노력 내용을 작성하세요</label>
                    <textarea id="self-development" name="self_development" oninput="updateCharCount(this)"></textarea>
                    <span class="char-count">0/500</span>
                </div>
            </div>
        
            <button class="submit" type="submit">제출</button>
        </form>        
    </div>

    <script>
        function updateCharCount(textarea) {
            const charCount = textarea.value.length;
            const maxChar = 500;
            textarea.nextElementSibling.textContent = `${charCount}/${maxChar}`;
        }

        function submitForm() {
            alert("이력서가 성공적으로 제출되었습니다.");
        }
    </script>
</body>
</html>
